<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NmS Rocket Launcher Mod">
    <title>NmS Rocket Launcher Mod</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #f6f8fa;
            color: #24292e;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            text-align: center;
            padding: 2rem 1rem;
            background: #24292e;
            color: #fff;
        }
        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        header p {
            font-size: 1.2rem;
            margin: 0.5rem 0 0;
        }
        .content {
            flex: 1;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
        }
        .section {
            margin-bottom: 2rem;
        }
        .section h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            border-bottom: 2px solid #e1e4e8;
            display: inline-block;
        }
        .images {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            justify-content: center;
        }
        .images img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .images img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }
        .stats {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            text-align: center;
            gap: 1.5rem;
        }
        .stats div {
            background: #e1e4e8;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            flex: 1 1 calc(50% - 2rem);
            max-width: 300px;
        }
        .stats div h3 {
            margin: 0;
            font-size: 1.5rem;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
        }
        .buttons a {
            text-decoration: none;
            color: #fff;
            background: #0366d6;
            padding: 1rem 2rem;
            border-radius: 5px;
            font-size: 1.2rem;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        .buttons a:hover {
            background: #005cc5;
            transform: translateY(-3px);
        }
        footer {
            text-align: center;
            padding: 1rem;
            background: #24292e;
            color: #fff;
            margin-top: 2rem;
        }
        footer p {
            margin: 0;
        }
        .fade-in {
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <header class="fade-in">
        <h1>NmS Rocket Launcher Mod</h1>
        <p>Adds a rocket launcher that shoots rockets you can ride!</p>
    </header>
    <div class="content">
        <section class="section fade-in">
            <h2>Gallery</h2>
            <div class="images">
                <img src="https://cdn.modrinth.com/data/cached_images/4ad93c675278cbc7adff0617b251869e361ada84_0.webp" alt="Mod Screenshot 1">
                <img src="https://cdn.modrinth.com/data/cached_images/d56aa6be7283170dfb0617d946e0c9c5fd67839e_0.webp" alt="Mod Screenshot 2">
            </div>
        </section>
        <section class="section fade-in">
            <h2>Statistics</h2>
            <div class="stats">
                <div>
                    <h3 id="version">Version: Loading...</h3>
                </div>
                <div>
                    <h3 id="downloads">Downloads: Loading...</h3>
                </div>
            </div>
        </section>
        <div></div>
        <div class="buttons fade-in">
            <a href="https://github.com/RealNmS/NmS-Rocket-Launcher-Mod" target="_blank">Download from GitHub</a>
            <a href="https://modrinth.com/mod/nms-rocket-launcher-mod" target="_blank">Download from Modrinth</a>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 NmS & MichalBr. All rights reserved.</p>
    </footer>
    <script>
        async function fetchGitHubData() {
            try {
                const response = await fetch('https://api.github.com/repos/RealNmS/NmS-Rocket-Launcher-Mod');
                const data = await response.json();
                document.getElementById('version').textContent = `Version: ${data.default_branch}`;
            } catch (error) {
                console.error('Error fetching GitHub data:', error);
            }
        }
    
        async function fetchModRithData() {
            try {
                const response = await fetch('https://api.modrinth.com/v2/project/G4nmS8ee'); // Opraven√Ω endpoint Modrinth API
                const data = await response.json();
                document.getElementById('downloads').textContent = `Downloads: ${data.downloads}`;
            } catch (error) {
                console.error('Error fetching Modrinth data:', error);
            }
        }
    
        fetchGitHubData();
        fetchModRithData();
    </script>
</body>
</html>
